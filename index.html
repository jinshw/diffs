<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="./static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./static/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./static/select2/select2.css">
    <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
    <div id="maskLayer" style="    
        position: absolute;
        top: 0;left:0;
        z-index: 1000;
        display: none;
        width: 100%;
        height: 100%;
        background: #000;
        opacity: 0.4;
        text-align: center;
        font-size: 20px;
        color: #fff;
        line-height: 100%;">
        <div style="
            position: absolute;
            top: 50%;
            left: 50%;
        ">
            执行中...
        </div>
    </div>

    <div class="alert alert-success fade in" id="successAlertId" style="display: none;">
        <button type="button" class="close" id="successAlertClose" data-dismiss="alert">&times;</button>
        <strong>执行成功！</strong>
    </div>

    <div class="tools-area">
        <div class="row">
            <div class="col-md-8" style="margin: 10px 0;">
                <label class="radio-inline" style="width: 250px;margin-left:-35px;">
                    <div class="form-group">
                        <label for="runType" class="col-md-6 control-label" style="line-height: 30px;">执行类别：</label>
                        <div class="col-md-6">
                            <select id="runType" class="form-control" style="width: 100px;margin-left:-35px;">
                                <option selected value="road">道路</option>
                                <option value="junction">路口</option>
                            </select>
                        </div>
                    </div>
                </label>


                <label class="radio-inline">
                    <input type="radio" name="difftype" checked="checked
                    " id="inlineRadio1" value="replaceAdd"> 替换和新增
                </label>
                <label class="radio-inline">
                    <input type="radio" name="difftype" id="inlineRadio2" value="replaceAll"> 替换全部数据
                </label>
                <label class="radio-inline">
                    <div class="form-group">
                        <label for="objectName" class="col-md-6 control-label" style="line-height: 30px;">类型：</label>
                        <div class="col-md-6">
                            <select id="objectName" class="form-control" style="width: 205px;margin-left:-35px; ">
                                <option selected value="ALL">ALL,全部</option>
                                <!-- <option value="SgRMArrowStraight">环保园红绿灯(SgRMArrowStraight)</option>
                                <option value="Sstreetlamp">环保园路灯(Sstreetlamp)</option>
                                <option value="Greenbelts">环保园路牌(Greenbelts)</option>
                                <option value="hblp">环保园路牌2(hblp)</option>
                                <option value="SgRMStopLine11m45cm">SgRMStopLine11m45cm</option> -->
                            </select>
                        </div>
                    </div>
                </label>
                <!-- <label class="radio-inline">
                    <input type="radio" name="difftype" id="inlineRadio3" value="interfaceReplaceAdd"> 路口替换和新增
                </label> -->
            </div>
            <div class="col-md-4">
                <!-- <div class="btn btn-primary" id="runBT">执行</div> -->
            </div>
        </div>

    </div>
    <div class="container-table">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="xodrFile">xodr文件</label>
                            <input type="file" class="form-control" id="xodrFile">
                        </div>
                        <div class="form-group">
                            <label for="leftFilterId">筛选</label>
                            <input type="text" class="form-control" id="leftFilterId">
                        </div>
                        <div class="btn btn-primary" id="runBT">执行</div>
                    </form>

                </div>
                <div class="row">
                    <table id="leftTable" class="table table-hover"></table>
                </div>


            </div>
            <div class="col-md-6">
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="xmlFile">xml文件</label>
                            <input type="file" class="form-control" id="xmlFile">
                        </div>
                        <div class="form-group">
                            <label for="rightFilterId">筛选</label>
                            <input type="text" class="form-control" id="rightFilterId">
                        </div>
                        <div class="btn btn-primary" id="deleteBT">删除</div>
                    </form>
                </div>
                <div class="row">
                    <table id="rightTable" class="table table-hover"></table>
                </div>
            </div>
        </div>


    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    请确认是否删除选中记录
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="deleteDatasId">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>
        window.$ = window.jQuery = window.jquery = require('./static/jquery/jquery.min.js');
        require('./static/bootstrap/js/bootstrap.min.js');
        require('./static/bootstrap-table/bootstrap-table.min.js')
        require("./static/select2/select2.js")
        require('./static/js/index.js')
    </script>
</body>

</html>
